<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/png"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
      </header>

      <main>
        <form>
          <div class="item">
            <input type="checkbox" name="pickles" id="pickles" />
            <label for="pickles"
              ><span class="main-text">A lot of pickles</span
              > <span class="extra-text">for the next lessons about CSS</span>
            </label>
          </div>

          <div class="item">
            <input type="checkbox" name="apples" id="apples" />
            <label for="apples"
              ><span class="main-text">10 apples </span
              > <span class="extra-text">for more CSS manipulations</span>
            </label>
          </div>

          <div class="item">
            <input type="checkbox" name="oranges" id="oranges" />
            <label for="oranges"
              ><span class="main-text">20 oranges</span
              > <span class="extra-text">because they are awesome</span>
            </label>
          </div>

          <div class="item">
            <input type="checkbox" name="plates" id="plates" />
            <label for="plates"
              ><span class="main-text">13 plates</span
              > <span class="extra-text">hm... they always dissapear</span>
            </label>
          </div>

          <div class="item">
            <input type="checkbox" name="bentos" id="bentos" />
            <label for="bentos"><span class="main-text">15 bentos</span></label>
          </div>

          <div class="item">
            <input type="checkbox" name="sake" id="sake" />
            <label for="sake"
              ><span class="main-text">1 bottle of Sake</span
              > <span class="extra-text">for my friends</span>
            </label>
          </div>
        </form>
      </main>
      <footer>
        <p>Bon appetit :)</p>
      </footer>
    </div>
  </body>
</html>
